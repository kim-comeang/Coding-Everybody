<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>javascript06 - 데이터 타입 - 문자열과 숫자</title>
    </head>
    <body>
        
        <script>
            // alert(1);
            // alert(1+1);
            console.log(1+1);   // 2
            // 왼쪽 값과 오른쪽에 있는 값을 더해서 하나의 값을 만든다.라고해서 이항 연산자라고 한다.
            // 이상 연산사 중 산술을 하기때문에 산술 연산자라고한다. 더하기는 산술 연산자라고 한다.
            console.log(2-1);   // 빼기 1
            console.log(2*4);   // 곱하기 8
            console.log(6/2);   // 나누기 3
            console.log("Hello World");    // 문자
            console.log('Hello World');    // '' "" 가능하다
            console.log("Hello World".length);    // length 
            console.log("Hello World".toUpperCase());    // 소문자가 대문자가 된다
            console.log("Hello World".indexOf('O'));    // 대문자 O가 없기 떄문에 -1
            console.log("Hello World".indexOf('o'));    // 소문자 o가 4번째부터 시작이기때문에 4
            console.log("Hello World".indexOf('World'));    // World의 W가 6번째부터 시작이기때문에 6
            console.log("         Hello World        ");    // 공백이 그대로 출력된다.
            console.log("         Hello World        ".trim());    // trim을 사용하면 시작과 끝의 공백을 없엔다.
        </script>
    </body>
</html>
