<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>javascript15 - 비교연산자와 boolean 데이터 타입 </title>
    </head>
    <body>
      <h1>Comparison operators & Boolean<br> true and false is Boolean</h1>
      <p>비교연산자를 통해서 만들어지는 결과는 true와 false 둘중에 하나이고 두개의 값을 묶어서 불리언(Boolean) 이라 부른다.</p>
      <h2>===</h2>
      <h3>1===1</h3>
      <script>
        document.write(1===1);
      </script>

      <h3>1===2</h3>
      <script>
        document.write(1===2)
      </script>
      
      <h3>1&lt;2</h3>
      <script>
        document.write(1<2)
      </script>

    </body>
</html>
