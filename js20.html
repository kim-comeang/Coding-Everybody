<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>javascript20 - 배열</title>
    </head>
    <body>
      <h1>Array</h1>
      <p>
        사람은 물건을 담기위해 냉장고, 수납장, 상자 등을 사용한다.
      </p>
      <p>
        배열은 데이터가 많아짐에 따라 서로 연관된 데이터를 담아두는 수납상자라고 생각해도 된다.
      </p>
      <h2>Syntax</h2>

      <p>어래이, 신텍스</p>
      <p>문자는 "", 배열은 [] 여러개의 값을 (,)로 적을수 있다.</p>
      <script>
        var coworkers = ["egoing", "leezche"];
      </script>
      
      <h2>get</h2>
      <script>
        document.write(" 1 ",coworkers[0]);
        document.write(" 2 ",coworkers[1]);
      </script>
      
      <h2>add</h2>
      <p>push로 배열을 추가 할수 있다.</p>
      <script>
        coworkers.push('duru');
        coworkers.push('teaho');
      </script>

      <h2>count</h2>
      <script>
        document.write(" = ",coworkers.length);
      </script>
      
      <p>
        검색의 중요성을 알자.
      </p>
      
      
      
      
    </body>
</html>
