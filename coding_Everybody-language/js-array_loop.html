<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - 배열과 반복문의 조우</title>
</head>
<body>
    <h1>배열의 사용</h1>

    <pre>
toUpperCase(투 어퍼 캐이스) 대문자로 변경해주는 자바스크립트가 제공해주는 함수이며
내장되어 있는 함수라해서 "내장 함수"
사용자가 function을 정의하여 사용하는 함수는 "사용자 정의 함수"
    </pre>
    <script>
        // var a = "egoing";
        // document.write(a.toUpperCase() + " , <br>");
        // console.log(a.toUpperCase());
        var aa = ['sorialgi', 'kk2020', 'ego'];
        document.write(aa.length + " , <br>");

        function get_members() {
            return ['egoing', 'second', 'last', 'real'];
        }

        members = get_members();
        
        for(var i = 0; i < members.length; i++) {
            document.write(members[i].toUpperCase() + " , <br>");
        }

        // document.write(members[0] + " , <br>");
        // document.write(members[0].toUpperCase() + " , <br>");
        // document.write(members[1].toUpperCase() + " , <br>");
        // document.write(members[2].toUpperCase() + " , <br>");


    </script>
</body>
</html>
