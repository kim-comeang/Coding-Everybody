<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - 숫자</title>
</head>
<body>
    <h1>숫자</h1>
    <script>
        // Math ~
        // pow : 제곱
        Math.pow(3, 2);
        // round : 반올림
        Math.round(10.6);
        // ceil : 올림
        Math.ceil(10.2);
        // floor : 내림
        Math.floor(10.2);
        // sqrt : 제곱근 
        Math.sqrt(9);
        // random : 무작위 소수점 숫자
        Math.random();
        // 100보다 작은 무작위 숫자
        100 * Math.random();
        // 소수점이 없도록 반올림
        Math.round(100 * Math.random());
        

    </script>
</body>
</html>
