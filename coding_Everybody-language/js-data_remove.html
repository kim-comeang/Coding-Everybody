<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - 배열, 데이터 제거</title>
</head>
<body>
    <h1>배열의 제거</h1>

    <pre>
shift - 첫번째 배열을 삭제
pop - 마지막 배열을 삭제

sort - 배열을 순서대로 정렬
reverse - 배열을 역순으로 정렬

정렬순서는 알파벳 순서, 숫자의 순서로 정렬 된다.
sort펑션으로 원하는 정렬 방법을 만들수 있다.
    </pre>

    <script>
        var li = ['a', 'b', 'c', 'd', 'e'];
        
        // li.shift();
        document.write(li + "  - li <br>");
        document.write(li.shift() + " - li.shift(); <br>");
        
        document.write("<br>");

        document.write(li + "  - li <br>");
        document.write(li.pop() + " - li.pop(); <br>");

        document.write("<br>");

        document.write(li + "  - 마지막 남은 li <br>");

        document.write("<br>");

        var li2 = ['c', 'b', 'd', 'a', 'e'];
        document.write(li2 + "  - li2 <br>");
        document.write(li2.sort() + " - li2.sort(); <br>");
        document.write(li2 + "  - sort 후 li2 <br>");

        document.write("<br>");

        document.write(li2 + "  - li2 <br>");
        document.write(li2.reverse() + " - li2.reverse(); <br>");
        document.write(li2 + "  - reverse 후 li2 <br>");
    </script>

</body>
</html>
