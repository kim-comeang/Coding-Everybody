<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - 문자</title>
</head>
<body>
    <h1>문자</h1>
    <script>
        console.log();
        console.log('coding everybody');
        console.log("coding everybody");
        // console.log("coding everybody'); 문법 오류
        console.log("it's coding everybody");
        console.log('it"s coding everybody');
        console.log('it\'s coding everybody');  // 역슬래시
        console.log("it\'s \"coding\" everybody");  // 역슬래시
        
        1;      // 숫자
        "1";    // 문자
        // typeof : 타입을 알기위해 사용
        typeof 1;       // number 숫자
        typeof "1";     // string 문자
        
        console.log("coding\neverybody");   // \n : 줄바꿈
        console.log("coding" + " " + "everybody");  // 문자열 결합, 띄어 쓰기는 여러 방법이 있음

        console.log(1);         // 1    숫자 1
        console.log("1");       // 1    문자 1
        console.log(1+1);       // 2    숫자 2
        console.log(1+"1");     // 11   숫자 1, 문자 1
        console.log("1"+"1");   // 11   문자 1, 문자 1

        // length 개수
        console.log('coding everybody'.length);     // 문자의 개수

        // indexOf 찾는 문자 위치 인덱스
        console.log("code".indexOf("c"));   // 0
        console.log("code".indexOf("o"));   // 1
        console.log("code".indexOf("d"));   // 2
        console.log("code".indexOf("e"));   // 3

    </script>
</body>
</html>
