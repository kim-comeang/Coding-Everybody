<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - 함수를 정의 하는 다른 방법</title>
</head>
<body>
    <h1>함수를 정의 하는 다른 방법</h1>

    <pre>
numbering = function() {
    코드
};
function numbering() {
    코드
};

위 두 코드는 같은 결과를 갖게된다.


(function() {
    // 코드
})();

위 코드는 익명 함수라 한다.
이름이 없고 바로 실행되는 함수. 1회성으로 호출하는 경우에 사용한다.


    </pre>

    <script>
        numbering = function() {
            i = 0;
            while(i < 10) {
                document.write(i);
                i += 1;
            }
        };
        numbering();

        (function() {
            // 코드
        })();
        

    </script>
</body>
</html>
