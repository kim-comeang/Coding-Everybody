    <h1>조건문 - conditional statement</h1>
    
    <h2>if</h2>
    <p>boolean(true, false) 조건문과 땔수 없는 관계</p>
    <script>
        console.log();

        if(true) {
            console.log('1 : result : true');   // if(true)이기 때문에 실행 된다.
        }
        if(false) {
            console.log('2 : result : true');   // if(false)이기 때문에 실행되지 않는다.
        }
        
        console.log("true일 경우");
        if(true) {
            console.log(1);
            console.log(2);
            console.log(3);
            console.log(4);
        }
        console.log(5 + "는 if문 밖");

        console.log("false일 경우");
        if(false) {
            console.log(1);
            console.log(2);
            console.log(3);
            console.log(4);
        }
        console.log(5 + "는 if문 밖");
    </script>

    <h2>else</h2>

    <script>
        console.log();

        if(true) {  // 참이면
            console.log("if - true, true라서 여기가 실행");
        } else {    // 거짓이면
            console.log("else");
        }

        if(false) { // 거짓이면
            console.log("if - false");
        } else {    // 참이면
            console.log("else, false라서 여기가 실행");
        }
    </script>


    <h2>else if</h2>

    <script>
        console.log("else if 1");

        if(false) {             // false라 넘어감
            console.log(1);
        } else if(true) {       // 2가 출력, 여기서 정지
            console.log(2);
        } else if(true) {
            console.log(3);
        } else {
            console.log(4);
        }

        console.log("else if 2");
        if(false) {             // false라 넘어감
            console.log(1);
        } else if(false) {      // false라 넘어감
            console.log(2);
        } else if(true) {       // 3이 출력, 여기서 정지
            console.log(3);
        } else {
            console.log(4);
        }

        console.log("else if 3");
        if(false) {             // false라 넘어감
            console.log(1);
        } else if(false) {      // false라 넘어감
            console.log(2);
        } else if(false) {      // false라 넘어감
            console.log(3);
        } else {                // 4가 출력
            console.log(4);
        }
    </script>

    <h2>!</h2>

    <p>not의 의미 - boolean 값을 반대 값으로 역전 시킨다.</p>

    <script>
        console.log("! - not");
        if(!true && !true) {
            console.log(1);
        }
        if(!true && !false) {
            console.log(2);
        }
        if(!false && !true) {
            console.log(3);
        }
        if(!false && !false) {
            console.log(4);
        }
    </script>

    <h2>boolean의 대체제</h2>
    <p>if 안에 꼭 boolean 만 들어갈 필요는 없다.</p>
    <script>
        console.log("boolean의 대체제");
        console.log("빈 문자열은 false로 간주");
        if('') {
            console.log("빈 문자열");
        }
        console.log("문자열에 aa");
        if('aa') {
            console.log("aa 결과");
        }

        console.log("undefined false로 간주");
        if(undefined) {
            console.log("undefined");
        };
    </script>
