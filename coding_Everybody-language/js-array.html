<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - array</title>
</head>
<body>
    <h1>배열 - array</h1>
<pre>
연관된 데이터를 모아서 통으로 관리하기 위해 사용하는 데이터 타입
데이터를 담아내는 그릇
대괄호는 [] 배열을 만드는 기호다. 대괄호 안에 데이터를 콤마, 로 구분해서 나열하면 배열이 된다.
var member = ['member01','member02','member03'];
                원소(Element)
                색인 - index
</pre>
    <script>
        var member = ['member-01','member-02','member-03'];
        document.write(member[0] + "<br>");
        document.write(member[1] + "<br>");
        document.write(member[2] + "<br>");
    </script>


    <h2>배열의 효용</h2>
<pre>
function get_members(){
    return ['aa','bb','cc'];
};
</pre>
    <script>
        function get_members(){
            return ['aa','bb','cc'];
        };
        
        var members = get_members();
        document.write(members[0] + "<br>");
        document.write(members[1] + "<br>");
        document.write(members[2] + "<br>");

    </script>
</body>
</html>
