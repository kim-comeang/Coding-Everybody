<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>javascript22 - 배열과 반복문</title>
    </head>
    <body>
      <h1>Loop & Array</h1>
      <script>
        var arraygroup = ['Array01','Array02','Array03','Array04','Array05'];
      </script>
      
      <h2>Array Group</h2>
      <ul>
        <script>
          var i = 0;
          while(i < arraygroup.length){
            document.write('<li><a href="http://a.com/'+arraygroup[i]+'">'+arraygroup[i]+'</a></li>');
            i = i + 1;
          }
        </script>
      </ul>

      <script>

      </script>

    </body>
</html>
